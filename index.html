<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu Personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/img/thor.png" alt="Personagem selecionado Jogador 1" id="personagem-jogador-1">
          <div class="nome">
            <h2 id="nome-jogador-1">Thor</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Thor">
            <span class="tag">P1</span>
            <img src="./src/img/thor.jpg" alt="Personagem Thor" />
          </li>
          <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
            <span class="tag">P1</span>
            <img
              src="./src/img/homem-de-ferro.jpg"
              alt="Personagem Homem de Ferro"
            />
          </li>
          <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">P1</span>
            <img src="./src/img/viuva-negra.jpg" alt="Personagem Viúva Negra" />
          </li>
          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">P1</span>
            <img src="./src/img/hulk.jpg" alt="Personagem Hulk" />
          </li>
          <li
            class="personagem" id="capitao-america" data-name="Capitão América">
            <span class="tag">P1</span>
            <img
              src="./src/img/capitao-america.jpg"
              alt="Personagem Capitão América"
            />
          </li>
          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Ultron"
          >
            <span class="tag">P2</span>
            <img src="./src/img/ultron.jpg" alt="Personagem Ultron" />
          </li>
          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">P1</span>
            <img src="./src/img/doutor-doom.jpg" alt="Personagem Doutor Doom" />
          </li>
          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">P1</span>
            <img src="./src/img/nova.jpg" alt="Personagem Nova" />
          </li>
          <li class="personagem" id="fenix" data-name="Fênix">
            <span class="tag">P1</span>
            <img src="./src/img/fenix.jpg" alt="Personagem Fênix" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/img/ultron.png" alt="Personagem selecionado Jogador 2" id="personagem-jogador-2">
          <div class="nome">
            <h2>Ultron</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
